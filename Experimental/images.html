        <img src = "Images\bedroom2.png" alt = "Bedroom" usemap = "#bedroom">

        <br><br>
        <h1>Below is the picture element</h1>
        <!--Shows a different picture pased on size of webpage-->
        <picture>
            <source media = "(min-width: 800px)" srcset = "Images/Cats/cat1.webp">
            <source media = "(min-width: 650px)" srcset = "Images/Cats/cat2.jpg">
            <!--Default image-->
            <img src = "Images/Cats/cat3.jpg" style = "width:400px">
        </picture>

        <h1>Another picture:</h1>
        <picture>
            <source srcset = "Images/Cats/cat1.webp">
            <source srcset = "Images/Cats/cat2.jpg">
            <!--Default image-->
            <img src = "Images/Cats/cat3.jpg" style = "width:auto">
        </picture>
